<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>案例之无缝滚动</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #F7F7F7;
        }
        
        .view {
            width: 882px;
            height: 86px;
            margin: 200px auto;
            position: relative;
            overflow: hidden;
            border: 1px solid #ccc;
        }
        
        .view ul {
            width: 1764px;
            height: 86px;
            padding: 0;
            margin: 0;
            list-style: none;
            position: absolute;
            left: 0;
            animation: move 7s infinite linear;
        }
        .view ul:hover{
            /*
                控制动画的状态
                   paused 停止
                   running 播放 
            */
            animation-play-state: paused;
        }
        
        .view ul li {
            float: left;
            font-size: 0;
        }
        @keyframes move{
            0%{
                transform: translate(0);
            }
            100%{
                transform: translate(-882px);
            }
        }
    </style>
</head>

<body>
    <div class="view">
        <ul>
            <li><img src="1.jpg" alt=""></li>
            <li><img src="2.jpg" alt=""></li>
            <li><img src="3.jpg" alt=""></li>
            <li><img src="4.jpg" alt=""></li>
            <li><img src="5.jpg" alt=""></li>
            <li><img src="6.jpg" alt=""></li>
            <li><img src="7.jpg" alt=""></li>
            <li><img src="1.jpg" alt=""></li>
            <li><img src="2.jpg" alt=""></li>
            <li><img src="3.jpg" alt=""></li>
            <li><img src="4.jpg" alt=""></li>
            <li><img src="5.jpg" alt=""></li>
            <li><img src="6.jpg" alt=""></li>
            <li><img src="7.jpg" alt=""></li>
        </ul>
    </div>
</body>

</html>
