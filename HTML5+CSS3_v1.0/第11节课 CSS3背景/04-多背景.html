<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-多背景</title>
    <style>
        .box {
            width: 623px;
            height: 416px;
            border: 1px solid #000;
            margin: 100px auto;
            /*给盒子加多个背景是按照背景语法进行书写,用‘,’隔开*/
            background: url(images/bg1.png) no-repeat left top, url(images/bg2.png) no-repeat right top, url(images/bg3.png) no-repeat right bottom, url(images/bg4.png) no-repeat left bottom, url(images/bg5.png) no-repeat center center;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
