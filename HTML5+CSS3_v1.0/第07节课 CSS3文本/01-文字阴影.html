<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>01-文字阴影</title>
    <style>
        p {
            margin: 100px auto;
            text-align: center;
            font-size: 100px;
            font-family: "微软雅黑";
            /*
                text-shadow:x(水平位移) y(垂直位移) blur(模糊度) color(颜色);

                下/右 -> 正值
                上/左 -> 负值
            */
            text-shadow: 3px 3px 3px #f00;
        }
    </style>
</head>

<body>
    <p>szr190</p>
</body>

</html>
