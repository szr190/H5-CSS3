<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>02-凹凸文字效果</title>
    <style>
        p {
            text-align: center;
            margin-top: 30px;
            font-size: 60px;
            font-family: "微软雅黑";
            color: #ccc;
        }
        
        .tu {
            text-shadow: -1px -1px 1px #fff, 1px 1px 1px #000;
        }
        
        .ao {
            text-shadow: 1px 1px 1px #fff, -1px -1px 1px #000;
        }
    </style>
</head>

<body style="background:#ccc;">
    <p class="tu">szr190</p>
    <p class="ao">his hobby is basketball</p>
</body>

</html>
