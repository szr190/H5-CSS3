<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-语义化标签</title>
    <!--条件注释：只有IE能够识别-->
    <!--[if lte ie 8]>
        <script src="https://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <![endif]-->

    <!--
        lte
        l -> less 更小
        t -> than 比
        e -> equal 等于
        g -> great 更大
    -->
</head>

<body>
    <!-- 标签语义化 ：在合适的地方用合适的标签
        p:段落
        h1-h6:标题
        div:可以放任何内容

        对SEO优化有好处

        注意：IE8以下不支持H5标签
        解决方法：引入html5shiv.js
    -->
    <!--
        新增H5有语义的标签
    -->
    <!--头部-->
    <header></header>
    <!--导航-->
    <nav></nav>
    <!--区域-->
    <section>
        <!--侧边栏-->
        <aside></aside>
        <!--文章-->
        <article></article>
    </section>
    <!--底部-->
    <footer></footer>
</body>

</html>
