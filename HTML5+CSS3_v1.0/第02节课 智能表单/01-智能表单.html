<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-智能表单</title>
    <style>
        form {
            width: 100%;
            /*最大宽度*/
            max-width: 640px;
            /*最小宽度*/
            min-width: 320px;
            margin: 0 auto;
        }
        
        input {
            display: block;
            width: 100%;
            height: 30px;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <!--
        表单类型 
        type:text/number/password/email/
             date,week,datetime/
             color/tel/search/range
    -->

    <form>
        <fieldset>
            <legend>表单属性</legend>
            <label for="">
                email<input type="email" name="email" value="">
            </label>
            <label for="">
                url<input type="url" name="url" value="">
            </label>
            <label for="">
                <!--
                    step -> 步长
                -->
                number<input type="number" name="number" value="" step="3">
            </label>
            <label for="">
                tel<input type="tel" name="tel" value="">
            </label>
            <label for="">
                <!--
                    在移动端自动出现虚拟键盘
                -->
                search<input type="search" name="search" value="">
            </label>
            <label for="">
                <!--
                    value -> 代表值
                    min -> 最小值
                    max -> 最大值
                -->
                range<input type="range" name="range" value="20" min="0" max="300">
            </label>
            <label for="">
                color<input type="color" name="color" value="">
            </label>

            <!--
                时间相关的
            -->
            <label for="">
                time<input type="time" name="time" value="">
            </label>
            <label for="">
                date<input type="date" name="date" value="">
            </label>
            <label for="">
                datetime<input type="datetime" name="datetime" value="">
            </label>
            <label for="">
                week<input type="week" name="week" value="">
            </label>
            <label for="">
                month<input type="month" name="month" value="">
            </label>
            <label for="">
                <!--向外展示的标签,不做数据提交-->
                <output name="" for="">11111</output>
            </label>

            <label for="">
                加密类型：
                <keygen name="">
            </label>

            <label for="">
               度量器：<meter value="20" max="100" min="0" low="30" high="80"></meter>
            </label>

            <label for="">
                进度条：
                <progress value="50" max="100" min="0"></progress>
            </label>
            <input type="submit" value="提交">
        </fieldset>

    </form>

</body>

</html>
