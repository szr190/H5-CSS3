<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>02-智能下拉菜单</title>
</head>

<body>
    <!--普通的下拉菜单-->
    <select>
        <option>选项1</option>
    </select>
    <hr/>
    <input type="text" list="num">
    <!--数据列表标签 id和input的list属性进行关联-->
    <datalist id="num">
        <option>111111</option>
        <option>222222</option>
        <option>333333</option>
        <option>444444</option>
        <option>555555</option>
    </datalist>

    <hr/>

</body>

</html>
