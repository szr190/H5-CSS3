<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全屏知识点</title>
    <style>
        .box {
            width: 250px;
            height: 250px;
            background-color: green;
            margin: 100px auto;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div class="box"></div>

    <script>
        var oBox = document.querySelector(".box");
        oBox.onclick = function () {
            // 兼容写法
            if (oBox.requestFullscreen) {
                oBox.requestFullscreen();
            } else if (oBox.webkitRequestFullScreen) {
                oBox.webkitRequestFullScreen();
            } else if (oBox.mozRequestFullScreen) {
                oBox.mozRequestFullScreen();
            }
        }
    </script>
</body>

</html>
