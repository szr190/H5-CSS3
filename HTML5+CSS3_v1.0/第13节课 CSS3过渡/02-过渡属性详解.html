<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-过渡属性详解</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: red;
            margin: 100px auto;
            /*过渡属性*/
            transition-property: width;
            /*过渡的持续时间*/
            transition-duration: 0.5s;
            /*过渡的运动曲线*/
            transition-timing-function: linear;
            /*过渡的延迟时间*/
            transition-delay: 1s;
            /*简写*/
            transition: width 0.5s linear 1s;
        }
        
        .box:hover {
            width: 600px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
