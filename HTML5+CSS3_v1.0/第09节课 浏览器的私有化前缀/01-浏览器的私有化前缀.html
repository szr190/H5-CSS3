<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>01-浏览器的私有化前缀</title>

    <style>
        .box {
            width: 1000px;
            height: 200px;
            margin: 100px auto;
            border: 1px solid #000;
            background: -webkit-linear-gradient(left, red, blue);
            /*
                -webkit- => 谷歌浏览器和苹果
                -moz- => 火狐浏览器
                -ms- => IE浏览器
                -o- => 欧朋浏览器
            */
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
