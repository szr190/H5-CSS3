<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03-伪类选择器</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
        /*:hover*/
        
        .box:hover {
            border-radius: 8px;
            background-color: pink;
        }
        /*
            :link
            :active
            :visited
            --------->顺序：lvha
        */
        
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        ul {
            width: 520px;
            height: auto;
            margin: 100px auto;
        }
        
        li {
            float: left;
            width: 70px;
            height: 70px;
            border: 1px solid #ccc;
            line-height: 70px;
            text-align: center;
            margin-left: -1px;
            margin-top: -1px;
        }
        
        li:first-child {
            background-color: pink;
            color: #fff;
        }
        
        li:last-child {
            background-color: #000;
            color: #fff;
        }
        
        li:nth-child(10) {
            background-color: blueviolet;
            color: #fff;
        }
        
        li:nth-child(odd) {
            background-color: salmon;
            color: #fff;
        }
        
        li:nth-child(even) {
            background-color: palegreen;
            color: #fff;
        }
        /*选中前5个*/
        
        li:nth-child(-n+5) {
            background-color: saddlebrown;
        }
        /*选中后5个*/
        
        li:nth-last-child(-n+5) {
            background-color: saddlebrown;
        }
        /*选中7的倍数*/
        
        li:nth-child(7n) {
            background-color: lightcyan;
        }
        
        div {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
        
        div:empty {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <!--
        结构伪类：通过结构来进行筛选
        :first-child -> 选中第一个
        :last-child -> 选中最后一个
        :nth-child(n) -> 选中第n个(若只写n这个字母,会选中所有),注意编号从1开始;
                            odd(奇数,2n+1) even(偶数,2n)
        :nth-last-child(n) -> 从后往前选       
    -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
        <li>17</li>
        <li>18</li>
        <li>19</li>
        <li>20</li>
        <li>21</li>
        <li>22</li>
        <li>23</li>
        <li>24</li>
        <li>25</li>
        <li>26</li>
        <li>27</li>
        <li>28</li>
        <li>29</li>
        <li>30</li>
        <li>31</li>
        <li>32</li>
        <li>33</li>
        <li>34</li>
        <li>35</li>
    </ul>

    <!--
        :empty
    -->
    <div></div>
    <div>
        <span></span>
    </div>

    <!--
        伪元素选择器
        ::before
        ::after
        ::first-letter -> 选中第一个字
        ::first-line -> 选中第一行
    -->
    <style>
        .wrapper::before {
            content: "你好";
        }
        
        .wrapper::after {
            content: "嘿嘿";
        }
    </style>
    <div class="wrapper">123</div>
</body>

</html>
