    <title>02.video</title>

        vedio {
            width: 400px;

<body>
    <!--
        video支持三种格式：
            Ogg
            MPEG4
            WebM
            
        是一个行内块标签：display:inline-block;
    -->
    <video controls autoplay>
        <source src="../..ogg" type="">
        <source src="../..mp4" type="">
        <source src="../..webm" type="">
        抱歉浏览器该换了
    </video>

</body>
