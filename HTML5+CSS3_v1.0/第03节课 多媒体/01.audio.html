<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>音频</title>
</head>

<body>
    <!--
        audio 支持三种音频格式：
            MP3
            Ogg
            Wav

        autoplay -> 自动播放
        controls -> 显示控件
        loop -> 循环播放
    -->
    <audio controls autoplay loop>
        <!--多浏览器支持的方案-->
        <source src="./..mp3" type="">
        <source src="./..oop" type="">
        <source src="./..wav" type="">
        抱歉您的浏览器不支持此标签
    </audio>
</body>

</html>
