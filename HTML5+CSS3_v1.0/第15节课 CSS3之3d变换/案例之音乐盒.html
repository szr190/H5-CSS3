<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>案例之音乐盒</title>
    <style>
        body{
            background: #ccc;
        }
        .music{
            width: 300px;
            height: 300px;
            margin: 50px auto;
            position: relative;
        }
        .music::before,.music::after{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: red;
            background: url("musicb.jpg") no-repeat;
        }
        .music::after{
            transition: transform 1s;
            /*变换中心*/
            transform-origin: bottom;
            background: url("musict.jpg") no-repeat;
        }
        .music:hover::after{
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <div class="music"></div>
</body>
</html>
