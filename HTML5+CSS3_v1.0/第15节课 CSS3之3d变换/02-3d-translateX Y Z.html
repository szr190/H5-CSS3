<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-translateX Y Z</title>
    <style>
        body {
            perspective: 400px;
        }
        
        .box {
            width: 300px;
            height: 200px;
            margin: 200px auto;
            background: red;
            transition: all 1s;
        }
        
        .box:hover {
            /*transform: translateX(100px);*/
            /*transform: translateY(100px);*/
            /*translateZ必须结合透视来使用*/
            transform: translateZ(100px);
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
