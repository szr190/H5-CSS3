<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>案例之百度钱包</title>
    <style>
        body{
            background-color: cadetblue;
        }
        .box{
            width: 300px;
            height: 300px;
            margin: 100px auto;
            border-radius: 50%;
            position: relative;
        }
        .box::before,.box::after{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: pink;
            background: url("bg.png") no-repeat left top;
            transition: all 1s;
            /*让盒子的背面不可见*/
            backface-visibility: hidden;
        }
        .box::before{
            transform: rotateY(-180deg);
        }
        .box::after{
            background-position: right top;
        }
        .box:hover::before{
            transform: rotateY(0deg);
        }
        .box:hover::after{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
