<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-径向渐变</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin: 20px auto;
        }
        
        div:nth-child(1) {
            /*
                -webkit-radial-gradient(中心点位置,起止颜色)
                中心点位置：left/bottom/right/top
            */
            background: -webkit-radial-gradient(left top, yellow, green);
        }
        
        div:nth-child(2) {
            background: -webkit-radial-gradient(50px 50px, yellow, green);
        }
        
        div:nth-child(3) {
            background: -webkit-radial-gradient(center, yellow, green);
        }
        
        div:nth-child(4) {
            background: -webkit-radial-gradient(center, yellow 0%, green 25%);
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
