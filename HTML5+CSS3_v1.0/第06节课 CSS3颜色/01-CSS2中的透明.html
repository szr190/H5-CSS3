<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-CSS2中的透明</title>
    <style>
        .out {
            width: 400px;
            height: 400px;
            background-color: red;
            margin: 100px auto;
            position: relative;
            opacity: 0.5;
        }
        
        .in {
            width: 200px;
            height: 200px;
            background-color: blue;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
            opacity: 1;
        }
    </style>
</head>

<body>
    <!--
        opacity:可以给盒子设置半透明,但是会影响里面的盒子,并且子盒子无法改变自己的透明度
    -->
    <div class="out">
        <div class="in"></div>
    </div>
</body>

</html>
