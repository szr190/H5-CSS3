<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            position: absolute;
            left: 0;
            top:0;
            width: 100%;
            height: 300px;
            border:solid 10px red;
            background-color: yellow;
            box-sizing: border-box;
            /*margin-left: 10px;*/
            padding: 20px;
            /*
                border-box:content-box (默认值 跟没给没有区别)
                    border-box  元素的宽度 就是给的宽度
                        - 不会去计算 padding值border值
            */
        }

    </style>
</head>
<body>
    <div class="box">给点文字</div>
</body>
</html>
