<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding: 0;
            list-style: none;
        }
        .list{
            display: -webkit-box;
            height: 400px;
            border: solid 1px red;
            -webkit-box-orient: vertical;
            /*
                -webkit-box-orient:  排列方式
                    不给 默认为 水平

                    horizontal 水平
                    vertical 垂直

            */
        }
        .list li{
            height: 40px;
            color: #FFF;
            -webkit-box-flex:1;
        }

        .list li:nth-child(1){
            background-color: #E3B456;
        }
        .list li:nth-child(2){
            background-color: #D94C3D;
        }
        .list li:nth-child(3){
            background-color: #C9EBFA;
        }
        .list li:nth-child(4){
            background-color: #BA5F56;
        }
        .list li:nth-child(5){
            background-color: #F1A20A;
        }

    </style>
</head>
<body>
<ul class="list">
    <li>11111111111111111111</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
