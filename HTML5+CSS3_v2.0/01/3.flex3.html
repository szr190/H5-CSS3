<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding: 0;
            list-style: none;
        }
        .list{
            height: 400px;
            border: solid 1px red;
            display: flex;

            /*
                为复杂布局而生
                    -webkit-flex-shrink
                    缩小比例
                        此时剩余空间是不足时都将等比例缩小
                        0 表示不参加收缩比例
                        若没写该属性，则为1

                    -webkit-flex-grow
                        扩展比率
                        剩余空间是正值的时，伸缩项目相对于伸缩容器里其他伸缩项目能分配到空间比例
                            若没写该属性，则为0
                            0代表不参与扩展



            */
        }
        .list li{
            height: 40px;
            color: #FFF;
        }

        .list li:nth-child(1){
            background-color: #E3B456;
            width: 800px;
            flex-shrink: 2;
        }
        .list li:nth-child(2){
            background-color: #D94C3D;
            width: 300px;
        }
        .list li:nth-child(3){
            background-color: #C9EBFA;
            flex: 1;
            white-space: nowrap;
        }
        .list li:nth-child(4){
            background-color: #BA5F56;
            flex: 1;
            white-space: nowrap;
        }
        .list li:nth-child(5){
            background-color: #F1A20A;
            width: 267px;
            flex-shrink: 0;
        }

    </style>
</head>
<body>
<ul class="list">
    <li>800 - 779</li>
    <li>300 - 292</li>
    <li>为为为为为为为为</li><!--64-->
    <li>为为为为</li><!--64-->
    <li>267 - 260</li>
</ul>

现在总体 剩余的  1238 （总宽度 - 自适应两个元素的宽度的和）
（每个元素的实际宽度 / 总宽度） * 剩余的宽度
1 800
2 300
3
4
5 267


</body>
</html>
