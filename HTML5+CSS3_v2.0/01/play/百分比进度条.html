<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background: url(bg.png) left top repeat;
        }
        .box{
            overflow: hidden;
            width: 600px;
            height:12px;
            padding: 1px;
            background-color: rgba(0,0,0,.3);
            border-radius: 7px;
            margin: 40px auto;
            box-shadow: 0 1px 0 rgba(255,255,255,.3),inset 0 2px 3px rgba(0,0,0,.4);
        }
        .bar{
            min-width: 12px;
            float: left;
            height:12px;
            border-radius: 6px;
            background-image:
                    linear-gradient(rgba(255,255,255,.7),rgba(255,255,255,.1)),
                    linear-gradient(to right,#4BB2B4,#E1E870);
            position: relative;
            transition: .35s;
        }
        .bar:after{
            /*display: none;*/
            content: '';
            float: right;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-right: 3px;
            margin-top: 3px;
            background-color: rgba(0,0,0,.1);
            box-shadow: 0 1px 0 rgba(255,255,255,.3),inset 0 2px 3px rgba(0,0,0,.6);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="bar" id="bar"></div>
    </div>

    <script>
        var oBar = document.getElementById('bar');
        var now = 0;
        document.onclick = function(){
            now++;
            oBar.style.width = now + '%';
        }

    </script>
</body>
</html>
