<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        a{
            text-decoration: none;
        }

        .btn{
            width: 133px;
            height: 58px;
            text-align: center;
            line-height: 58px;
            color: #fff;
            display: inline-block;
            border-radius: 7px;
            box-shadow: inset 0 2px 0 rgba(255,255,255,.4), inset 0 -4px 0 rgba(0,0,0,.2);
        }
        .blue{
            background-image: linear-gradient(#4464A8,#375294);
        }
        .red{
            background-image: linear-gradient(#DA4731,#D13B25);
        }
        .green{
            background-image: linear-gradient(#07B358,#00A048);
        }
    </style>
</head>
<body>
<a href="#" class="btn blue"></a>
<a href="#" class="btn red"></a>
<a href="#" class="btn green"></a>
</body>
</html>
