<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 140px;
            height: 139px;
            border: solid 1px #9FA2AD;
            border-radius: 5px;
            background-image: linear-gradient(rgb(238,239,241) 0,rgba(194,197,209,.9) 50%,rgb(211,213,222) 50%,rgb(225,227,232) 100%);
            box-shadow: inset 0 0 0 1px rgba(255,255,255,.4);
            position: relative;
            float: left;
            margin-right: 30px;
        }

        .box:after{
            content: "";
            width: 100%;
            height:1px;
            background-color: #656871;
            box-shadow: 0 -1px 0 rgba(255,255,255,.3),0 1px 0 rgba(255,255,255,.6);
            position: absolute;
            left: 0;
            top: 50%;
        }

        .shadow,.shadow2{
            width: 140px;
            height: 10px;
            border: solid 1px #9FA2AD;
            border-radius: 0 0 5px 5px;
            background-image: linear-gradient(rgb(211,213,222) 50%,rgb(225,227,232) 100%);
            box-shadow: inset 0 0 0 1px rgba(255,255,255,.4);
            position: absolute;
        }
        .shadow{
            left: -1px;
            bottom: -3px;
            z-index: -1;
        }
        .shadow2{
            left: -1px;
            bottom: -5px;
            z-index: -2;
        }
        .txt{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 139px;
            font-size: 100px;
            font-family: "Arial";
        }
        .guang{
            height: 44%;
            background-image: linear-gradient(rgba(255,255,255,.45),rgba(255,255,255,0));
            width: 100%;
            position: absolute;
            left: 0;
            top: 50%;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="txt" id="h">00</div>
        <div class="shadow"></div>
        <div class="shadow2"></div>
        <div class="guang"></div>
    </div>
    <div class="box">
        <div class="txt" id="m">00</div>
        <div class="shadow"></div>
        <div class="shadow2"></div>
        <div class="guang"></div>
    </div>
    <div class="box">
        <div class="txt" id="s">00</div>
        <div class="shadow"></div>
        <div class="shadow2"></div>
        <div class="guang"></div>
    </div>


    <script>
        var h = document.getElementById('h');
        var m = document.getElementById('m');
        var s = document.getElementById('s');
        function doubleNum(num){return num<10?'0'+num:''+num;}

        function _time(){
            var oDate = new Date();
            var _h = oDate.getHours();
            var _m = oDate.getMinutes();
            var _s = oDate.getSeconds();

            h.innerHTML = doubleNum(_h);
            m.innerHTML = doubleNum(_m);
            s.innerHTML = doubleNum(_s);
        }

        setInterval(function(){
            _time();
        },1000)

        _time();



    </script>



</body>
</html>
