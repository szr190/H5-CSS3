<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding: 0;
            list-style: none;
        }
        .list{
            display: -webkit-box;
            -webkit-box-pack: end;
            -webkit-box-direction: reverse;
                /*
                    -webkit-box-direction: reverse;
                    是否反转
                        reverse 反转
                        normal 正常

                */
        }
        .list li{
            height: 40px;
            color: #FFF;
        }

        .list li:nth-child(1){
            background-color: #E3B456;
        }
        .list li:nth-child(2){
            background-color: #D94C3D;
        }
        .list li:nth-child(3){
            background-color: #C9EBFA;
        }
        .list li:nth-child(4){
            background-color: #BA5F56;
        }
        .list li:nth-child(5){
            background-color: #F1A20A;
        }

    </style>
</head>
<body>
<ul class="list">
    <li>11111111111111111111</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
