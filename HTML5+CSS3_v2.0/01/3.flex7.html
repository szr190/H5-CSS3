<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding: 0;
            list-style: none;
        }
        .list{
            height: 400px;
            border: solid 1px red;
            display: flex;
            /*
                flex-basis
                    在分配空间之前，也已经分得到空间
                       （最小宽度）
            */
        }
        .list li{
            height: 40px;
            color: #FFF;
            flex:1;
        }

        .list li:nth-child(1){
            background-color: #E3B456;
            flex-basis: 500px;

        }
        .list li:nth-child(2){
            background-color: #D94C3D;
            width: 300px;
        }
        .list li:nth-child(3){
            background-color: #C9EBFA;
        }
        .list li:nth-child(4){
            background-color: #BA5F56;
        }
        .list li:nth-child(5){
            background-color: #F1A20A;
        }

    </style>
</head>
<body>
<ul class="list">
    <li>800 - 779</li>
    <li>300 - 292</li>
    <li>为为为为为为为为</li><!--64-->
    <li>为为为为</li><!--64-->
    <li>267 - 260</li>
</ul>

现在总体 剩余的  1238 （总宽度 - 自适应两个元素的宽度的和）
（每个元素的实际宽度 / 总宽度） * 剩余的宽度
1 800
2 300
3
4
5 267


</body>
</html>
