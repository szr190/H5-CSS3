<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding: 0;
            list-style: none;
        }
        .list{
            height: 400px;
            border: solid 1px red;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            /*
                justify-content（水平对齐方式）
                flex-start | flex-end | center | space-between | space-around;
                左对齐 | 右对齐 | 居中对齐 | 两端对齐(之间的间隔相等) | 每个项目两侧的间隔相等

                align-items（垂直对齐方式）
                flex-start | flex-end | center | baseline | stretch
                起点对齐 | 终点对齐 | 中点对齐 | 基线对齐 | 默认值(未设置高度或设为auto，将占满整个容器的高度)

                align-content （多行对齐方式）
                注：需要多行才行
                多根轴线的对齐方式
                flex-start | flex-end | center | space-between | space-around | stretch
                左对齐 | 右对齐 | 居中对齐 | 两端对齐(之间的间隔相等) | 每个项目两侧的间隔相等 | 轴线占满整个交叉轴

                align-self
                允许单个项目有与其他项目不一样的对齐方式
                auto | flex-start | flex-end | center | baseline | stretch
                该属性可能取6个值，除了auto，其他都与align-items属性完全一致。
                可覆盖align-items属性
                默认值auto，表示继承父级元素的align-items，如果没有父级，则则等同于stretch


                 当这两个属性遇到了
                    flex-direction: column / column-reverse  整个顺序就都变了。

            */
        }
        .list li{
            height: 40px;
            color: #FFF;
        }

        .list li:nth-child(1){
            background-color: #E3B456;
            align-self: flex-end;
        }
        .list li:nth-child(2){
            background-color: #D94C3D;
            width: 300px;
        }
        .list li:nth-child(3){
            background-color: #C9EBFA;
        }
        .list li:nth-child(4){
            background-color: #BA5F56;
        }
        .list li:nth-child(5){
            background-color: #F1A20A;
        }

    </style>
</head>
<body>
<ul class="list">
    <li>800 - 779</li>
    <li>300 - 292</li>
    <li>为为为为为为为为</li><!--64-->
    <li>为为为为</li><!--64-->
    <li>267 - 260</li>
</ul>

现在总体 剩余的  1238 （总宽度 - 自适应两个元素的宽度的和）
（每个元素的实际宽度 / 总宽度） * 剩余的宽度
1 800
2 300
3
4
5 267


</body>
</html>
