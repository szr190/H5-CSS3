<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding: 0;
            list-style: none;
        }
        .list{
            height: 400px;
            border: solid 1px red;
            display: flex;
            flex-direction: column-reverse;

            /*
                -webkit-flex-direction （排列方式 - 决定主轴的方向）
                row(默认) | row-reverse | column | column-reverse
                水平方向，起点在左端 | 水平方向，起点在右端 | 垂直方向，起点在上沿| 垂直方向，起点在下沿

            */
        }
        .list li{
            height: 40px;
            color: #FFF;
            flex: 1;
        }

        .list li:nth-child(1){
            background-color: #E3B456;
        }
        .list li:nth-child(2){
            background-color: #D94C3D;
        }
        .list li:nth-child(3){
            background-color: #C9EBFA;
        }
        .list li:nth-child(4){
            background-color: #BA5F56;
        }
        .list li:nth-child(5){
            background-color: #F1A20A;
        }

    </style>
</head>
<body>
<ul class="list">
    <li>爱上对方爱上</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
