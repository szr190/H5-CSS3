<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background-color: yellowgreen;
        }
        .box{
            width: 800px;
            height: 400px;
            margin: 30px auto;
            border:solid 2px  red;

            background: url(i.jpg) center center no-repeat;
            /*background: no-repeat url(i.jpg) center center / cover;*/

            background-size: cover;

            /*
                background-size:
                    x y 百分比的值
                    如果x给了值，y轴默认auto

                    contain
                        等比例缩小 来适应元素

                    cover
                        等比例放大 填满元素
                    auto
                        默认 跟没写一样
                缩写
                    size 要写在 position 之后 加 /

               属性兼容性查看：http://caniuse.com/
            */
            
        }
        
    </style>
</head>
<body>
    <div class="box">文字是不透明的</div>
</body>
</html>
