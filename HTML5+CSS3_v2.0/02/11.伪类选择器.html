<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="author" content="">
    <meta name="copyright" content="">
    <meta name="description" content="">
    <style>
        *{
            margin: 0;
            list-style-type:none;
            padding: 0;
        }
        li{
            height: 30px;
            margin-bottom: 10px;
            width: 33%;
            float: left;
            background-color: yellowgreen;
        }
        .list li:nth-child(3n - 1){
            background-color: yellow;
            width: 34%;
        }


        /*
        伪类选择器：
            编号默认从1开始
                :nth-child(编号 | 多少倍 | 运算)
                    运算符前后 必须要加空格

        */
    </style>
</head>
<body>
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
</html>
