<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width:300px;
            height:300px;
            background-color: yellow;
            margin: 30px auto;

            box-shadow: inset 0 -10px 5px green;

            /*
                box-shadow: x y size 增强（可选参数） color;
                            x轴  y轴   大小（不允许使用负值） 增强（可选参数）  颜色

            */
        }



    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
