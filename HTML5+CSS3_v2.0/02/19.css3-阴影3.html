<html lang="en">
<head>

    <title></title>
    <style>
        .box{
            width:300px;
            height:300px;
            background-color: yellow;
            margin: 30px auto;

            box-shadow: 0 -2px 5px green,0 2px 5px hotpink, -2px 0 5px pink, 2px 0  5px orange;

            /*
                box-shadow: x y size 增强（可选参数） color;
                            x轴  y轴   大小（不允许使用负值） 增强（可选参数）  颜色

            */
        }



    </style>
</head>
<body>
    <div class="box"></div>
</body>
