<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 800px;
            height: 600px;
            background-image: repeating-radial-gradient(red 20px,yellow 30px);
            /*
                形状：
                    circle 圆形
                    ellipse 椭圆
                大小：
                    closest-side - 最近的边儿
                    farthest-side - 最远的边儿
                    closest-corner - 最近的角落
                    farthest-corner - 最远的角落
                大小和形状不能同时出现
            */
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
