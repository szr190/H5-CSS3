<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 600px;
            height: 600px;
            background-image: linear-gradient(-90deg,red,yellow);
            /*
                linear-gradient(red,yellow)  颜色1 颜色2 颜色3.......
                方向：
                    1 to top、to bottom 、 to right 、 to left
                    2 角度：  单位 deg
                           0deg  = to top
                           90deg = to right
                           180deg = to bottom
                           270deg = to left
                            正值   顺时针旋转的
                           支持负值  逆时针旋转的

            */
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
