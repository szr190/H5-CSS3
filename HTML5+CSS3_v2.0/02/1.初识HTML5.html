    复习：
        div、p、a、span、h1~h6、ul、ol、li、dl、dt、dd、input、select、label、textarea、em、i、strong、img

    HTML5标签：(语义化)
        语义化 让你写的网页的标签，更接近于内容

        ul 列表 （普通的新闻列表或导航）
        ol 有序列表 （排行榜）
        dl\dt\dd  定义列表


        <div class="header">html标签</div>
        <div class="main"></div>
        <div class="footer"></div>

        <header>头部</header>
        <nav>
            <ul>.....</ul>
        </nav>
        <main>主体内容</main>
        <footer>底部</footer>
