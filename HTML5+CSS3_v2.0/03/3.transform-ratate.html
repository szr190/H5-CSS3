<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            margin: 30px auto;
            transition: .35s;

            /*
                旋转：
                    单位 ： 角度 （deg）
                        rotate  如果没去置顶xyz，默认为 z轴

                        rotateX \ Y \ Z

            */
        }
        .box:hover{
            transform: rotateZ(36deg);
        }
    </style>
</head>
<body>
    <div class="box">


    </div>
</body>
</html>
