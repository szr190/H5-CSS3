<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            margin: 30px auto;

            transform: translateX(300px);
            /*
                transform 变换
                    translate   2d平移
                        默认 第一个参数 x 第二个参数y
                            如果y没给，为0
                    translateX 、translateY、translateZ(需要开启3d才能看到)
                    支持正负值
            */
        }

    </style>
</head>
<body>
    <div class="box">


    </div>
</body>
</html>
