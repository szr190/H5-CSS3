<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            margin: 70px auto;
            transition: .35s;
            transform-origin: 20px 40px;

            /*
                transform-origin:  变幻的轴心  以哪个点做为 原点
                    默认值是 center center


            */
        }
        .box:hover{
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="box">


    </div>
</body>
</html>
