<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            width: 360px;
            height: 260px;
            position: relative;
            margin: 60px auto;
            box-shadow: 0 0 0 1px red;
        }
        .img,.text{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .img{
            transition: .35s;
        }
        .img img{
            width: 100%;
            height: 100%;
            vertical-align: top;
        }
        .text{
            background-color: rgba(0,0,0,.3);
            z-index: 2;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0s .35s;
        }
        .img:after{
            position: absolute;
            left: 0;
            top: 0;
            content: '';
            width: 100%;
            height: 100%;
        }


        .box:hover .img{
            transform: rotate(900deg) scale(.3);
            opacity: 0;
        }
        .box:hover .text{
            opacity: 1;
        }

    </style>
</head>
<body>
    <!--
        在线
        gudh.github.io/ihover/dist/index.html
    -->
    <div class="box">
        <div class="img"><img src="tuzi.png" alt=""></div>
        <div class="text"></div>
    </div>


</body>
</html>
