<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            position: relative;
            width: 300px;
            height: 500px;
            margin: 30px auto;
            perspective: 500px;
        }
        .pai{
            transition: 5s;
            transform-style: preserve-3d;
            background-color: yellow;
        }
        .pai,.z,.f{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .z{
            background: url(z.jpg) center center / cover no-repeat;
            transform: translateZ(1px);
        }

        .f{
            background: url(f.jpg) center center / cover no-repeat;
            transform: translateZ(-1px) rotateY(180deg);
            /*
                永远先做位移 后做其他的。
            */
        }

        .box:hover .pai{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="pai">
            <div class="z"></div>
            <div class="f"></div>
        </div>
    </div>
</body>
</html>
