    移动端页面：
        适配（兼容），适应各个不同的设备。

        浏览器、微信（通过转发朋友圈啊）、QQ（内置浏览器）、UC
            - *米、华* 会有部分兼容问题

        不需要考虑如何兼容PC、pad

        有的公司会把pc版本和手机版分开来做
            - 数据交互量很大 （在pc上展示的内容不能完全的放到移动端）


    响应式
        必须共享一套HTML结构，样式不同而已，通过设备的分辨率来自动去切换样式。
        只适用于简单的页面：博客、新闻、简单的公司门户（公司的小网站）
