    <script>
        alert(window.screen.width);
        var _html = document.getElementsByTagName('html')[0];
        var ch = document.documentElement.clientWidth;
        if(ch>640) {
            _html.style.fontSize = '40px';
            /*最大是40*/
        }
        else{
            _html.style.fontSize = ch / 16 + 'px';
            /*ch / 16 份数*/
        }
    </script>
    <style>
        html{
            font-size: 30px;
        }
        .box{
            width: 7.5rem;
            height: 7.5rem;
