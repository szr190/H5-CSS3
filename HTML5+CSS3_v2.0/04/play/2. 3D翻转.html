<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body{
            background-color: #0081D0;
        }
        .list{
            text-align: center;
            font-family: "Microsoft YaHei","微软雅黑";
            font-size: 16px;
            margin: 100px;
        }
        .list li{
            display: inline-block;
            margin: 30px;
        }
        .list a{
            transition: .35s;
            position: relative;
            height: 40px;
            display: inline-block;
            background-color: #1293E1;
            /*css3 所有的 变换效果，必须inline-block元素或block元素身上*/
            transform-style: preserve-3d;
            color: #FFF;
            line-height: 40px;
            transform-origin: center center -20px;
        }

        .list span{
            text-decoration: none;
            color: #FFF;
            display: inline-block;
            height: 40px;
            line-height: 40px;
            padding: 0 20px;
            transition: .35s;
            color: #FFF;
            text-align: center;
        }
        .list a:after{
            content: attr(inner-attr);
            position: absolute;
            left: 0;
            bottom: 100%;
            width: 100%;
            height: 100%;
            background-color: #036bcc;
            transform: rotateX(90deg);
            transform-origin: center bottom;
        }


        .list li:hover a{
            transform: rotateX(-90deg);
            /*transform: translateY(20px) rotateX(-90deg);*/
        }

    </style>
</head>
<body>
    <ul class="list">
        <li>
            <a href="###" inner-attr="测试一个文字">
                <span>测试一个文字</span>
            </a>

        </li>
        <li>
            <a href="###" inner-attr="测试一个文字">
                <span>测试文字一个</span>
            </a>
        </li>
    </ul>
</body>
</html>
