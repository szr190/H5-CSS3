<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body{
            background-color: #F3A000;
        }
        .list{
            text-align: center;
            font-family: "Microsoft YaHei","微软雅黑";
            font-size: 16px;
        }
        .list li{
            display: inline-block;
            margin: 30px;
        }
        .list a{
            text-decoration: none;
            color: #FFF;
            display: inline-block;
            height: 40px;
            line-height: 40px;
            position: relative;
        }
        .list a:after{
            content: "";
            height: 4px;
            width: 100%;
            background-color: darkgray;
            position: absolute;
            right: 0;
            bottom: 0;
            opacity: 0;
            transition: .35s;
            transform: translateY(15px) scale(.9);
        }

        /*
            伪类：     hover focus   不会产生东西，只会执行一个样式而已。
            伪元素：    在你的结构中添加一个元素出来（:after 、 :before）,可以给他加任何的样式。（需要添加content才能看到-没有加content 就等于没有加 伪元素一样）
        */

        .list a:hover:after{
            opacity: 1;
            transform: translateY(0) scale(1);
        }

    </style>
</head>
<body>
    <ul class="list">
        <li><a href="###">测试一个文字</a></li>
        <li><a href="###">测试文字一个</a></li>
    </ul>
</body>
</html>
