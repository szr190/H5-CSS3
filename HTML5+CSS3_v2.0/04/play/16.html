<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body{
            background-color: #F3A000;
        }
        .list{
            text-align: center;
            font-family: "Microsoft YaHei","微软雅黑";
            font-size: 16px;
        }
        .list li{
            display: inline-block;
            margin: 30px;
        }
        .list a{
            text-decoration: none;
            color: #000;
            display: inline-block;
            height: 40px;
            line-height: 40px;
            position: relative;
            transform-style: preserve-3d;
            perspective: 900px;
        }
        .list a:after{
            content: attr(hover-attr);
            height: 100%;
            width: 100%;
            position: absolute;
            left: 0;
            bottom: 0;
            transition: .35s;
            transform-origin: 98% 4px;
            color: #FFF;
            overflow: hidden;
            text-align: left;
            white-space: nowrap;
        }
        .list a:hover:after{
            opacity: 0;
            transform: translateZ(100px) rotate(10deg);

        }

    </style>
</head>
<body>
    <ul class="list">
        <li><a href="###" hover-attr="测试一个文字">测试一个文字</a></li>
        <li><a href="###" hover-attr="测试文字一个">测试文字一个</a></li>
    </ul>
</body>
</html>
