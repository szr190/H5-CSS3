<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body{
            background-color: #F3A000;
        }
        .list{
            text-align: center;
            font-family: "Microsoft YaHei","微软雅黑";
            font-size: 16px;
        }
        .list li{
            display: inline-block;
            margin: 30px;
        }
        .list a{
            text-decoration: none;
            color: #000;
            display: inline-block;
            height: 40px;
            line-height: 40px;
            position: relative;
        }
        .list span{
            display: inline-block;
            height: 6px;
            width: 100%;
            position: absolute;
            left: 0;
            bottom: 0;
            opacity: 0;
            transition: .35s;
        }
        .list span i{
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 3px;
            background-color: #fff;
            vertical-align: top;
            transition: .35s;
        }
        .list a:hover span{
            opacity: 1;
        }
        .list a:hover i{
            margin: 0 4px;
        }

    </style>
</head>
<body>
    <ul class="list">
        <li><a href="###">测试一个文字<span><i></i><i></i><i></i></span></a></li>
        <li><a href="###">测试文字一个<span><i></i><i></i><i></i></span></a></li>
    </ul>
</body>
</html>
