<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style>
        .box{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 100px auto;
            border: solid 2px #ccc;
            position: relative;
        }
        .box:after{
            content: '';
            position: absolute;
            left: -2px;
            top: -2px;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: solid 2px ;
            border-color: #000 transparent transparent transparent;
            animation: loading 2s infinite forwards linear;
        }
        
        @keyframes loading {
            0%{
                transform: rotate(0);
            }
            100%{
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <!--
        http://cssload.net
    -->
    <div class="box"></div>
</body>
</html>
