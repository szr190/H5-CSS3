<!doctype html><!--声明当前文档为html文档-->
<html lang="en"><!--语言为英语-->
	<head><!--头部-->
		<meta charset="UTF-8"><!--字符编码：utf-8国际编码  gb2312中文编码-->
		<meta name="Keywords" content="关键词">
		<meta name="Description" content="描述">
		<title>Document</title>
		<style>/*css样式表的衣柜*/
		div.div1{
			background:rgba(255,0,0,0.5);
			width:200px;height:200px;
			margin-bottom:20px;
		}
		div.div2{
			position:relative;
			width:200px;height:200px;
			
		}
		div.div2 div{
			position:absolute;
			left:0px;top:0px;
		}
		div.div2 div.bg{
			width:100%;height:100%;
			background:rgb(255,0,0);
			opacity:0.5;
		}
		</style>
	</head>
	<body><!--身体-->
		<div class="div1">
			这是一个div标签
		</div>
		<div class="div2">
			<div class="bg"></div>
			<div class="text">这是一个div标签</div>
		</div>
	</body>
</html>
