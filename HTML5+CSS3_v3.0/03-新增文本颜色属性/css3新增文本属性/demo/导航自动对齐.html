<!doctype html><!--声明当前文档为html文档-->
<html lang="en"><!--语言为英语-->
	<head><!--头部-->
		<meta charset="UTF-8"><!--字符编码：utf-8国际编码  gb2312中文编码-->
		<meta name="Keywords" content="关键词">
		<meta name="Description" content="描述">
		<title>Document</title>
		<style>/*css样式表的衣柜*/
		*{
			margin:0px;padding:0px;
		}
		.nav{
			width:800px;height:50px;line-height:50px;margin:100px auto;
			border:2px solid red;
		}
		.nav ul{
			list-style:none;width:100%;text-align:justify;
		}
		.nav ul li{
			display:inline-block;
		}
		.nav ul:after{
			content:"";
			display:inline-block;
			width:100%;
			/*height:10px;
			background:blue;*/
		}
		</style>
	</head>
	<body><!--身体-->
		<div class="nav">
			<ul>
				<li>玄武</li>
				<li>糖糖</li>
				<li>信仰</li>
				<li>王大锤</li>
				<li>轩陌</li>
				<li>on my way</li>
				<li>李狗蛋</li>
				<li>小飞</li>
				<li>窗棂</li>
			</ul>
		</div>
	</body>
</html>
