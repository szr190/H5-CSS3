<!doctype html><!--声明当前文档为html文档-->
<html lang="en"><!--语言为英语-->
	<head><!--头部-->
		<meta charset="UTF-8"><!--字符编码：utf-8国际编码  gb2312中文编码-->
		<meta name="Keywords" content="关键词">
		<meta name="Description" content="描述">
		<title>Document</title>
		<style>/*css样式表的衣柜*/
		.box{
			position:relative;
			width:500px;height:500px;
			background:red;
		}
		.box1{
			width:100px;height:100px;background:green;
		}
		.box .div1{
			position:absolute;
			left:50px;
			top:50px;
			width:100%;
			height:100%;
			background:blue;
			/*
				定位元素的宽高若果是百分比的话就是相对于其相对定位的元素计算(参考物)
				非定位元素的宽高若果是百分比的话就是相对于其第一父元素计算
			*/
		}
		</style>
	</head>
	<body><!--身体-->
		<div class="box">
			<div class="box1">
				<div class="div1"></div>
			</div>
		</div>
	</body>
</html>
