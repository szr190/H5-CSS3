<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			
		</style>
	</head>
	<body>
		<!--
			header---页面的头部或者某个板块的头部
		-->
		<header>
			<!--
				nav---导航  嵌套比较松散
			-->
			<nav>
				<ul>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</nav>
		</header>
		<!--
			main---规定文本的主要内容
		-->
		<main>
			<!--
				section---用来划分区域  划分不同的章节
			-->
			<section>
				<!--
					article---呈现一篇文章 主体
				-->
				<article></article>
				
				<!--
					figure---用于对元素进行组合，一般是图片或者视频
			        figcaption--- figure子元素，对figure进行解释说明
				-->
				<figure>
					<a href="">
						<img src=""/>
					</a>
					<figcaption></figcaption>
				</figure>
			</section>
			<!--
				aside---和主体相关的附属信息
			-->
			<aside></aside>
		</main>
		
		<!--
			footer---页面的底部或者板块的底部
		-->
		<footer></footer>
	</body>
</html>
