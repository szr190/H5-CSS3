<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding:0;}
        #wrap{
            width: 500px;
            height:500px;
            margin: 50px auto;
            border: 1px solid #3399ff;
        }

    </style>
</head>
<body>
<div id="wrap">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%" viewBox="0,0,40,30" preserveAspectRatio="xMinYMin slice">
        <!--
            preserveAspectRatio=”xMinYmin none”
                xMin  与svg画布左端对齐
                xMax  与svg画布右端对齐
                YMin   与svg画布上端对齐
                YMax  与svg画布下端对齐
                meet  保持横纵比例进行缩放
                slice    保持纵横比同时比例小的方向放大填满viewport
                none  扭曲纵横比以充分适应viewport
        -->
        <rect x="0" y="0" width="20" height="15" stroke="blue" fill="none"></rect>

    </svg>
</div>
</body>
</html>
