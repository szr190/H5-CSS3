<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding:0;}
        #wrap{
            width: 500px;
            height:500px;
            margin: 50px auto;
            border: 1px solid #3399ff;
        }

    </style>
</head>
<body>
<div id="wrap">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%" >
       <!--
            x1,y1 x2,y2(从哪渐变到哪)
            offset(从什么色到什么色的渐变)
            stop-color(设置颜色)
            stop-opacity(设置透明度)
       -->
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                <stop offset="80%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            </linearGradient>
        </defs>
        <ellipse cx="250" cy="250" rx="100" ry="50" style="fill:url(#grad1);stroke-width:10;"></ellipse>


    </svg>
</div>
</body>
</html>
