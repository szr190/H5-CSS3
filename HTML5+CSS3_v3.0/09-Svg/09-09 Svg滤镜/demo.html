<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding:0;}
        #wrap{
            width: 500px;
            height:500px;
            margin: 50px auto;
            border: 1px solid #3399ff;
        }

    </style>
</head>
<body>
<div id="wrap">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%" >
        <!--
            SVG 滤镜
                feBlend - 与图像相结合的滤镜
                feColorMatrix - 用于彩色滤光片转换
                feComponentTransfer
                feComposite
                feConvolveMatrix
                feDiffuseLighting
                feDisplacementMap
                feFlood
                feGaussianBlur
                feImage
                feMerge
                feMorphology
                feOffset - 过滤阴影
                feSpecularLighting
                feTile
                feTurbulence
                feDistantLight - 用于照明过滤
                fePointLight - 用于照明过滤
                feSpotLight - 用于照明过滤

        -->
       <defs>
           <filter id="feGaussian_Blur">
               <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
           </filter>
       </defs>
        <ellipse cx="250" cy="250" rx="100" ry="50" style="stroke: red;fill:none;stroke-width: 5;filter: url(#feGaussian_Blur);"></ellipse>

    </svg>
</div>
</body>
</html>
