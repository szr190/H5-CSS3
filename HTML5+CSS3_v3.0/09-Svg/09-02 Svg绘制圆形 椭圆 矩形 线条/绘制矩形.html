<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding:0;}
        #wrap{
            width: 500px;
            height:500px;
            margin: 50px auto;
            border: 1px solid #3399ff;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
            <!--
                绘制矩形
                参数：
                width---宽
                height---高
                x,y-------坐标(从哪里开始绘制)
                rx,ry-----圆角

            -->
           <rect width="100" height="100" x="100" y="100" rx="" ry="" stroke="blue" fill="none"></rect>
        </svg>
    </div>
</body>
</html>
