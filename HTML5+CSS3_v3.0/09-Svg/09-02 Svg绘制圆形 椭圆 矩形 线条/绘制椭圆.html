<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding:0;}
        #wrap{
            width: 500px;
            height:500px;
            margin: 50px auto;
            border: 1px solid #3399ff;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
            <!--
                绘制椭圆
                参数：
                cx,cy----椭圆中心坐标
                rx,ry----水平/垂直半径

            -->
           <ellipse cx="250" cy="250" rx="100" ry="50" stroke="blue" stroke-width="5" fill="none"></ellipse>
        </svg>
    </div>
</body>
</html>
