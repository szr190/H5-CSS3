<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding:0;}
        #wrap{
            width: 500px;
            height:500px;
            margin: 50px auto;
            border: 1px solid #3399ff;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
            <!--
                绘制圆形
                参数：
                    cx,cy圆心坐标
                    r---半径
                    fill---填充  none/transparent(做空心圆)
                    stroke---描边
                    stroke-width---描边宽度
            -->
            <circle cx="250" cy="250" r="100" stroke="blue" fill="none" stroke-width="3"></circle>
        </svg>
    </div>
</body>
</html>
