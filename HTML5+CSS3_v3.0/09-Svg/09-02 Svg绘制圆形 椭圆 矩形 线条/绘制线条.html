<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding:0;}
        #wrap{
            width: 500px;
            height:500px;
            margin: 50px auto;
            border: 1px solid #3399ff;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
            <!--
                绘制线条
                参数：
                x1,y1---起点
                x2,y2---结束点
                stroke-opacity  透明  fill-opacity

            -->
          <line x1="100" y1="100" x2="200" y2="200" stroke="blue" stroke-width="5" stroke-opacity="0.5"></line>
        </svg>
    </div>
</body>
</html>
