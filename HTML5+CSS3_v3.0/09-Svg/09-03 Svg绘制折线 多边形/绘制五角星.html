<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding:0;}
        #wrap{
            width: 500px;
            height:500px;
            margin: 50px auto;
            border: 1px solid #3399ff;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
            <!--
                绘制折线
                参数：
                points:点坐标(x1 y1 x2 y2 x3 y3......)或者(x1,y1,x2,y2,x3,y3......)

            -->
          <polygon points="200,50,140,230,290,110,110,110,260,230" fill="yellow"></polygon>
        </svg>
    </div>
</body>
</html>
