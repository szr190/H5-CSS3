<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding:0;}
        #wrap{
            width: 500px;
            height:500px;
            margin: 50px auto;
            border: 1px solid #3399ff;
        }
    </style>
</head>
<body>
<div id="wrap">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
        <!--
            组合
            参数：
            共用属性---实现继承
	        transform = "translate(0,0)"
        -->
        <g transform="translate(150,150)">
            <circle cx="0" cy="0" r="10" stroke="blue" fill="transparent"></circle>
            <circle cx="0" cy="0" r="30" stroke="blue" fill="transparent"></circle>
            <circle cx="0" cy="0" r="50" stroke="blue" fill="transparent"></circle>
            <circle cx="0" cy="0" r="70" stroke="blue" fill="transparent"></circle>
            <circle cx="0" cy="0" r="100" stroke="blue" fill="transparent"></circle>
        </g>
    </svg>
</div>
</body>
</html>
