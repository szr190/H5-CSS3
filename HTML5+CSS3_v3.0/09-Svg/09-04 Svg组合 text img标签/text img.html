<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding:0;}
        #wrap{
            width: 500px;
            height:500px;
            margin: 50px auto;
            border: 1px solid #3399ff;
        }
    </style>
</head>
<body>
<div id="wrap">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
        <!--
            text标签
            参数：
            x, y(坐标)
            text-anchor(对齐start end middle)
            font-size

            image标签
            参数：
            x, y(坐标)
            width
            height
	        xlink:href(图片地址)
        -->
        <g stroke="red" fill="none" stroke-width="1" style="cursor: pointer">
            <circle cx="250" cy="250" r="70"  fill="transparent"></circle>
            <image x="200" y="200" width="100" height="100" xlink:href="images/9.jpg"></image>
            <text x="250" y="273"  font-size="50" text-anchor="middle">心艾</text>

        </g>
    </svg>
</div>
</body>
</html>
