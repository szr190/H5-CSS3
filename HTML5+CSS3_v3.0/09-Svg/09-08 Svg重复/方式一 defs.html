<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding:0;}
        #wrap{
            width: 500px;
            height:500px;
            margin: 50px auto;
            border: 1px solid #3399ff;
        }

    </style>
</head>
<body>
<div id="wrap">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
        <!--
            defs
            元素用于预定义一个元素使其能够在SVG图像中重复使用。
            在<defs>元素中定义的图形不会直接显示在SVG图像上。
            要显示它们需要使用<use>元素来引入它们

        -->
        <defs>
            <g id="image">
                <circle cx="50" cy="50" r="50" fill="none" stroke="blue"></circle>
            </g>
        </defs>
        <use xlink:href="#image" x="50" y="50" stroke-width="5"></use>
        <use xlink:href="#image" x="50" y="250"></use>
    </svg>
</div>
</body>
</html>
