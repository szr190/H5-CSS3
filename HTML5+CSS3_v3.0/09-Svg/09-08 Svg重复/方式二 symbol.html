<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding:0;}
        #wrap{
            width: 500px;
            height:500px;
            margin: 50px auto;
            border: 1px solid #3399ff;
        }

    </style>
</head>
<body>
<div id="wrap">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%" viewBox="0,0,40,30">
        <!--
            symbol
         元素用于定义可重复使用的符号。
         嵌入在<symbol>元素中的图形是不会被直接显示的，除非你使用<use>元素来引用它。
         一个<symbol>元素可以有preserveAspectRatio和viewBox属性。

         viewBox(x,y,w,h)-----x轴 y轴 宽度 高度
            控制显示的位置,缩放到和svg一样大,里面的标签盒子也跟着放大
        -->
        <rect x="0" y="0" width="20" height="15" stroke="blue" fill="none"></rect>

        <symbol id="image">
                <circle cx="50" cy="50" r="50" fill="none" stroke="blue"></circle>
        </symbol>
        <use xlink:href="#image" x="50" y="50"></use>
        <use xlink:href="#image" x="50" y="250"></use>
    </svg>
</div>
</body>
</html>
