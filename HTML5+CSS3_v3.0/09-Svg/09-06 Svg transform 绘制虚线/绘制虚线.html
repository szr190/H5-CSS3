<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding:0;}
        #wrap{
            width: 500px;
            height:500px;
            margin: 50px auto;
            border: 1px solid #3399ff;
        }
        line{
            stroke:red;
            stroke-width:10;
            fill:none;
            stroke-dasharray:10,5,5,15,20;/*绘制虚线*/
        }
    </style>
</head>
<body>
<div id="wrap">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
        <!--
            stroke-dasharray:a,b/a,b,c,d...绘制虚线
        -->
        <line x1="50" y1="200" x2="200" y2="200" ></line>
    </svg>
</div>
</body>
</html>
