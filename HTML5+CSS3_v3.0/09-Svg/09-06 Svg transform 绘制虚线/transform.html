<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding:0;}
        #wrap{
            width: 500px;
            height:500px;
            margin: 50px auto;
            border: 1px solid #3399ff;
        }
        path{
            stroke:red;
            stroke-width: 5;
            fill: none;
        }
    </style>
</head>
<body>
<div id="wrap">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
        <!--
            transform:rotate(angle x y)   (不要写在style里面)
	            angle  旋转角度
	            x,y旋转中心
        -->
        <path d="M100 200T300 200" transform="rotate(90 250 250)"></path>
    </svg>
</div>
</body>
</html>
