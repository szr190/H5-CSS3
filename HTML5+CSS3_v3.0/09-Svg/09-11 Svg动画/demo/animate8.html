<!doctype html><!--声明当前文档为html文档-->
<html lang="en"><!--语言为英语-->
	<head><!--头部-->
		<meta charset="UTF-8"><!--字符编码：utf-8国际编码  gb2312中文编码-->
		<meta name="Keywords" content="关键词">
		<meta name="Description" content="描述">
		<title>Document</title>
		<style>/*css样式表的衣柜*/
		*{
			margin:0px;
			padding:0px;
		}
		#wrap{
			width:500px;
			height:500px;
			margin:50px auto;
			border:2px solid blue;
		}
		line{
			stroke:red;
			stroke-width:10;
			fill:none;
			stroke-dasharray:10,5,5,15,20;
		}
		/*use{
			stroke:red;
			fill:none;
		}*/
		</style>
	</head>
	<body><!--身体-->
		<div id="wrap">
			<svg id="svg" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
				<text x="250" y="250" font-size="40">轩陌
					<!--在火狐浏览器里面才能触发-->
					<animate attributeName="x" begin="indefinite" dur="3s" to="400" repeatCount="indefinite"/>
				</text>
			</svg>
		</div>
	</body>
	<script>
		var svg = document.getElementById("svg");
		var animate = svg.getElementsByTagName("animate")[0];
		if(animate){
			svg.onclick = function(){
				animate.beginElement();
			}
		}
	</script>
</html>
