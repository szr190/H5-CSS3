<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video属性</title>
</head>
<body>
    <!--
        src---------视频地址
        controls----向用户显示播放控件
        width/height---播放器的宽高(默认宽高是300*150,如果不设置宽高度等到加载完毕后视频就会变为本身视频的宽高帧)
        autoplay-------自动播放
        loop-----------循环播放
        preload--------是否等加载完再播放
        poster---------加载等待的画面图片
    -->
    <video src="潭州教育.mp4" width="500" height="500" controls  loop preload autoplay>
        您的浏览器不支持Video标签,请您升级或者更换浏览器！！！
    </video>
</body>
</html>
