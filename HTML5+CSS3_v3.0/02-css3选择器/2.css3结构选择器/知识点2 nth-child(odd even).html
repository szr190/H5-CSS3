<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>nth-child(odd/even)选择指定索引处的子元素</title>
		<style>
			*{margin: 0;padding: 0;}
			p{
				width: 500px;
				height: 50px;
				border: 1px solid red;
				margin-bottom: 10px;
				line-height: 50px;
			}
			div p:nth-child(odd){/*奇数 2n+1*/
				background: green;
			}
			div p:nth-child(even){/*偶数 2n*/
				background:blueviolet ;
			}
			div p:nth-child(9n+9){/*表达式*/
				background: salmon;
			}
		</style>
	</head>
	<body>
		<div>
			<p>1</p>
			<p>2</p>
			<p>3</p>
			<p>4</p>
			<p>5</p>
			<p>6</p>
			<p>7</p>
			<p>8</p>
			<p>9</p>
			<p>10</p>
			<p>11</p>
			<p>12</p>
			<p>13</p>
			<p>14</p>
		</div>
	</body>
</html>
