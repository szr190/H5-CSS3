<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			div{
				margin: 50px;
				counter-reset: count;/*设置计数器的名称*/
				
			}
			div p{
				width: 200px;
				height: 50px;
				border: 2px solid red;
				margin-bottom: 10px;
				text-align: center;
				position: relative;
				line-height: 50px;
				font-family: "microsoft yahei"
			}
			p:before{
				content: counter(count);/*调用计数器*/
				counter-increment: count 1;/*让计数器的数值自加1*/
				width: 20px;
				height: 20px;
				background: green;
				color: #fff;
				line-height: 20px;
				text-align: center;
				position: absolute;
				left: 10px;
				top: 25%;
				border-radius: 200px;
			}
		</style>
	</head>
	<body>
		<div>
			<p>szr</p>
			<p>szz</p>
			<p>zss</p>
			<p>szs</p>
			<p>szd</p>
		</div>
	</body>
</html>
