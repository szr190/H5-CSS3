<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制文本</title>
    <style>
        *{margin: 0;padding:0;}
        body{background: #000;}
        canvas{background: #fff;display: block;margin: 50px auto;}
    </style>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>


<script>
    var can=document.getElementById("canvas");
    var cxt=can.getContext("2d");
    cxt.font = "bold 40px 微软雅黑";
    cxt.strokeText("我不信邪巫妖王",100,100);
    cxt.fillText("轩陌巫妖王",100,200);

</script>
</body>
</html>
