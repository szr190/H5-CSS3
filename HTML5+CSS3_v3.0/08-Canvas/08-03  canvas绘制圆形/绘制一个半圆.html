<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制半圆</title>
    <style>
        *{margin: 0;padding: 0;}
        body{background: #000;}
        canvas{
            background: #fff;
            display: block;
            margin: 50px auto;
        }
    </style>
</head>
<body>

<canvas id="canvas" width="500" height="500">
    您的浏览器不支持canvas,请更换浏览器！
</canvas>


<script>
    var can=document.getElementById("canvas");
    //设置canvas的绘图环境
    var cxt=can.getContext("2d");//意思就是目前支持2d绘图环境

    cxt.beginPath();//开始路径
    cxt.lineTo(250,250);//先移动到这个坐标点
    cxt.arc(250,250,100,-Math.PI/2,Math.PI/2,false);//绘制曲线方法
    // 参数 x          y          r       0 360                false 分别表示
    //     圆心x轴坐标 圆心y轴坐标 圆半径r 从0度到360度绘制一个圆  false顺时针/true逆时针画

    //弧度公式: 角度值*Math.PI/180

    cxt.closePath();
    cxt.stroke();

    /*顺时针和逆时针的区别 画出的效果是不同的*/
    /*闭合路径只影响触笔方法,对于填充方法没有任何影响*/

</script>
</body>
</html>
