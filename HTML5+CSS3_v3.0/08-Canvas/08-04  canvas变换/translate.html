<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        body{background: #000;}
        canvas{display: block;background: #fff;margin: 100px auto;}
    </style>
</head>
<body>

    <canvas id="canvas" width="500" height="500"></canvas>


<script>
    var can=document.getElementById("canvas");
    var cxt=can.getContext("2d");
    cxt.translate(can.width/2,can.height/2);//将绘制的基准点移动到画布中心
    cxt.beginPath();
    cxt.arc(0,0,100,0,360,false);
    cxt.lineWidth=10;
    cxt.stroke();
</script>
</body>
</html>
