<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        body{background: #000;}
        canvas{display: block;background: #fff;margin: 100px auto;}
    </style>
</head>
<body>

    <canvas id="canvas" width="500" height="500"></canvas>


<script>
    var can=document.getElementById("canvas");
    var cxt=can.getContext("2d");
    cxt.beginPath();
    cxt.translate(160,30);
    cxt.fillStyle="#00ff00";
    cxt.fillRect(0,0,100,50);
    for(var i=0;i<50;i++){
        cxt.translate(50,25);
        cxt.scale(0.9,0.9);//缩放比例 针对后面要绘制的图形进行缩放(在前面绘制的基础上进行缩放)
        cxt.rotate(Math.PI/10);
        cxt.fillRect(0,0,100,50);
    }
</script>
</body>
</html>
