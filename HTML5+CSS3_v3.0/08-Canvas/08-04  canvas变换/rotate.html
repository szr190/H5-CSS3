<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        body{background: #000;}
        canvas{display: block;background: #fff;margin: 100px auto;}
    </style>
</head>
<body>

    <canvas id="canvas" width="500" height="500"></canvas>


<script>
    var can=document.getElementById("canvas");
    var cxt=can.getContext("2d");
    cxt.beginPath();
    cxt.rotate(-45*Math.PI/180);/*变换的角度 公式 ：角度*Math*PI/180*/
    cxt.moveTo(100,100);
    cxt.lineTo(200,200);
    cxt.strokeStyle="#f00";
    cxt.lineWidth=5;
    cxt.stroke();
</script>
</body>
</html>
