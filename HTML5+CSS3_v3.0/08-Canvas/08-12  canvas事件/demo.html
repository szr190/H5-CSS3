<!doctype html><!--声明当前文档为html文档-->
<html lang="en"><!--语言为英语-->
<head><!--头部-->
    <meta charset="UTF-8"><!--字符编码：utf-8国际编码  gb2312中文编码-->
    <meta name="Keywords" content="关键词">
    <meta name="Description" content="描述">
    <title>Document</title>
    <style>/*css样式表的衣柜*/
    *{
        margin:0px;
        padding:0px;
    }
    body{
        background:#000;
    }
    canvas{
        display:block;
        margin:50px auto;
        background:#fff;
    }
    </style>
</head>
<body><!--身体-->
<canvas id="canvas"width="500" height="500"></canvas>
</body>
<script>
    var can = document.getElementById("canvas");
    var cxt = can.getContext("2d");
    cxt.fillStyle = "#ed145b";
    cxt.beginPath();
    cxt.arc(200,200,50,0,Math.PI*2,false);
    cxt.closePath();
    cxt.fill();
    cxt.fillStyle = "#00ff00";
    cxt.beginPath();
    cxt.arc(300,300,50,0,Math.PI*2,false);
    cxt.closePath();
    cxt.fill();
    can.onmousedown = function(ev){
        var ev = ev || window.event;
        var x = ev.clientX - can.offsetLeft;
        var y = ev.clientY - can.offsetTop;

        //如果指定的点位于当前路径中,则返回布尔值(只能判断最后绘制出来的图片)
        if (cxt.isPointInPath(x,y))
        {
            alert(1);
        }
    }
</script>
</html>
