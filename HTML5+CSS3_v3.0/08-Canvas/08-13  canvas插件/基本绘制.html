<!doctype html><!--声明当前文档为html文档-->
<html lang="en"><!--语言为英语-->
<head><!--头部-->
    <meta charset="UTF-8"><!--字符编码：utf-8国际编码  gb2312中文编码-->
    <meta name="Keywords" content="关键词">
    <meta name="Description" content="描述">
    <title>Document</title>
    <style>/*css样式表的衣柜*/
    *{
        margin:0;
        padding:0;
    }
    body{
        background:#000;
    }
    canvas{
        display:block;
        margin:50px auto;
        background:#fff;
    }
    </style>
</head>
<body><!--身体-->
<canvas id="canvas" width="500" height="500"></canvas>

<script src="jCanvaScript.1.5.18.min.js"></script>
<script>
    //开始绘制 选择画布
    jc.start("canvas");
    //(1)绘制矩形
    jc.rect({
        x:100,
        y:100,
        width:100,
        height:100,
        color:"#ff0099",
        fill:1  //1---true  0---false  是否填充
    });
    //(2)绘制圆形
    jc.circle(250,250,50,"#99ff00");
    //(3)绘制曲线
    jc.arc({
        x:300,
        y:300,
        radius:50,//半径
        startAngle:90,//开始角度
        endAngle:180,//结束角度
        anticlockwise:0,//逆时针
        color:"#6633cc",
        fill:1
    });
    //(4)绘制三角形
    var point=[[50,400],[150,400],[100,500]];
    jc.line({
        points:point,
        color:"#3333ff",
        fill:1
    });

    //结束绘制
    jc.start("canvas");
</script>
</body>

</html>
