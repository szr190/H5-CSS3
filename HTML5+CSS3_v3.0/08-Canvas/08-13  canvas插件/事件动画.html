    canvas{
        display:block;
        margin:50px auto;

<body><!--身体-->
<canvas id="canvas" width="500" height="500"></canvas>

<script src="jCanvaScript.1.5.18.min.js"></script>
<script>
    //开始绘制 选择画布
    jc.start("canvas",true);//第二个参数 true是重绘的意思---目的是点击发生响应

    //(1)点击
//    jc.circle(50,50,50,"#99ff00",1).click(function(){

//        },2000);
//    });

    //(2)拖动
    var circle1=jc.circle(50,50,10,"#fff",1);
    jc.circle(50,50,50,"#99ff00",1).draggable(circle1.up);


    //结束绘制
    jc.start("canvas");
</script>
</body>
