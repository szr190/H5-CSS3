		<style>/*css样式表的衣柜*/
		*{
			margin:0px;
			padding:0px;
		}
		html,body{
			width:100%;
			height:100%;
		}
		.wrap{
			width:100%;
			height:100%;
			overflow:hidden;
		}
		.swiper-wrapper{
			display:flex;
			width:100%;
			height:100%;
			transform:translate(0px);
			transition:1s;
			/*animation:mov 15s linear infinite;*/
		}
		.swiper-slide{
			width:100%;
			height:100%;
			flex-shrink:0;
		}
		.slide-bg{
			width:100%;
			height:100%;
		}

	</head>
	<body><!--身体-->

				</div>
			</div>
		</div>
		<script>
			var oDiv = document.getElementsByClassName("swiper-wrapper")[0];
			var _width = oDiv.offsetWidth;
			var n = 0;
			window.onresize = function(){//浏览器窗口改变的时候触发
				_width = oDiv.offsetWidth;
			}
			setInterval(function(){
				n++;
				n%=5;
				oDiv.style.transform = "translate("+(-n*_width)+"px)";
			},2000);
		</script>
	</body>
