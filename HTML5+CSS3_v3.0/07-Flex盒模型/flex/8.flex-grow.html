<!doctype html><!--声明当前文档为html文档-->
<html lang="en"><!--语言为英语-->
	<head><!--头部-->
		<meta charset="UTF-8"><!--字符编码：utf-8国际编码  gb2312中文编码-->
		<meta name="Keywords" content="关键词">
		<meta name="Description" content="描述">
		<title>Document</title>
		<style>/*css样式表的衣柜*/
		.wrap{
			width:500px;height:600px;
			margin:50px auto;
			border:2px solid red;
			display:flex;
			flex-wrap: wrap;
			justify-content:space-around;
			align-content:stretch ;
		}
		.wrap div{
			width:50px;height:100px;
			background:blue;
			margin:10px;
			color:#fff;
			font-size:40px;
			text-align:center;
			font-weight:bold;
			
		}
		/*flex-grow 设置每一个的占比 定义放大比例(存在剩余空间,也不放大)*/
		.wrap div:nth-child(1){
			flex-grow:1;
			/* width = (parent.width-margins)*flex-grow/(flex-grow1+flex-grow2+flex-grow3+flex-grow4)*/
		}
		.wrap div:nth-child(2){
			flex-grow:2;
		}
		.wrap div:nth-child(3){
			flex-grow:3;
		}
		.wrap div:nth-child(4){
			flex-grow:4;
		}
		</style>
	</head>
	<body><!--身体-->
		<div class="wrap">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</body>
</html>
