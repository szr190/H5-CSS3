<!doctype html><!--声明当前文档为html文档-->
<html lang="en"><!--语言为英语-->
	<head><!--头部-->
		<meta charset="UTF-8"><!--字符编码：utf-8国际编码  gb2312中文编码-->
		<meta name="Keywords" content="关键词">
		<meta name="Description" content="描述">
		<title>Document</title>
		<style>/*css样式表的衣柜*/
		.wrap{
			width:500px;height:200px;
			margin:50px auto;
			border:2px solid red;
			display:flex;
			flex-wrap:wrap-reverse;/*nowrap 超出不换行(但是会产生挤压) wrap换行 wrap-reverse换行反向*/
		}
		.wrap div{
			width:100px;height:100px;
			background:blue;
			margin:10px;
			color:#fff;
			font-size:20px;
			text-align:center;
			font-weight:bold;
		}
		</style>
	</head>
	<body><!--身体-->
		<div class="wrap">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
		</div>
	</body>
</html>
