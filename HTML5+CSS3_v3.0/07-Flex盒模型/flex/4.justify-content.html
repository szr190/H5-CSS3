<!doctype html><!--声明当前文档为html文档-->
<html lang="en"><!--语言为英语-->
	<head><!--头部-->
		<meta charset="UTF-8"><!--字符编码：utf-8国际编码  gb2312中文编码-->
		<meta name="Keywords" content="关键词">
		<meta name="Description" content="描述">
		<title>Document</title>
		<style>/*css样式表的衣柜*/
		.wrap{
			width:500px;height:200px;
			margin:50px auto;
			border:2px solid red;
			display:flex;
			/*定义在水平方向的对齐方式*/
			justify-content:space-around;
			/*
				(1)flex-start---左端
				(2)flex-end-----右端
				(3)center-------居中
				(4)space-between----中间空一部分做平分
				(5)space-around-----更往中间去
			*/
		}
		.wrap div{
			width:100px;height:100px;
			background:blue;
			margin:10px;
			color:#fff;
			font-size:20px;
			text-align:center;
			font-weight:bold;
		}
		</style>
	</head>
	<body><!--身体-->
		<div class="wrap">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
	</body>
</html>
