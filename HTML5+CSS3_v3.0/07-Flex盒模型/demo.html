<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding: 0;font-family: "微软雅黑";}
        ul,ol,li{list-style: none;}
        ul{
            display: flex;/*flex盒子模型*/
            flex-direction: row;/*方向：水平或者垂直*/
            /*水平方向的对齐方式*/
            justify-content: center;
            margin-top: 100px;

        }

        ul li{margin: 0 5px;width: 100px;height: 30px;border: 1px solid #eee;
                       text-align: center;line-height: 30px;transition: all 0.3s linear;}
        ul li:hover{background: #3e97eb;color: #fff;cursor: pointer;}
    </style>
</head>
<body>
<ul>
    <li>首页</li>
    <li>新闻列表</li>
    <li>在线资讯</li>
</ul>

<div style="width: 100%;height: 200px;background: #ccc;display: flex;flex-direction: row;">
    <div style="width: 200px;height: 200px;background: red;flex: 3;"></div>
    <div style="width: 200px;height: 200px;background: blue;flex: 2;"></div>

</div>
</body>
</html>
