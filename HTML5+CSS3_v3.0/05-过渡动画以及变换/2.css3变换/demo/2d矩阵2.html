<!doctype html><!--声明当前文档为html文档-->
<html lang="en"><!--语言为英语-->
	<head><!--头部-->
		<meta charset="UTF-8"><!--字符编码：utf-8国际编码  gb2312中文编码-->
		<meta name="Keywords" content="关键词">
		<meta name="Description" content="描述">
		<title>Document</title>
		<style>/*css样式表的衣柜*/
		.box{
			width:500px;height:500px;
			border:2px solid red;
			margin:50px auto;
		}
		.div1{
			width:100px;height:100px;
			background:blue;
			transition:1s;
			margin-bottom:10px;
		}
		.box:hover .div2{
			transform:matrix(0.7,0.7,-0.7,0.7,0,0);/*缩放改变 a d值*/
		}
		
		</style>
	</head>
	<body><!--身体-->
		<div class="box">
			<div class="div1 div2">DIV2</div>
		</div>
		<script>
		//a b c d ----旋转值的获取
			console.log(Math.cos(45/180*Math.PI));
			console.log(Math.sin(45/180*Math.PI));
			console.log(-Math.sin(45/180*Math.PI));
			console.log(Math.cos(45/180*Math.PI));
		</script>
	</body>
</html>
