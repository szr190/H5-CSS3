<!doctype html><!--声明当前文档为html文档-->
<html lang="en"><!--语言为英语-->
	<head><!--头部-->
		<meta charset="UTF-8"><!--字符编码：utf-8国际编码  gb2312中文编码-->
		<meta name="Keywords" content="关键词">
		<meta name="Description" content="描述">
		<title>Document</title>
		<style>/*css样式表的衣柜*/
		.box{
			width:500px;height:500px;
			border:2px solid red;
			margin:50px auto;
		}
		.div1{
			width:100px;height:100px;
			background:blue;
			transition:1s;
			margin-bottom:10px;
		}
		
		/*执行顺序不一样,产生的距离不一样*/
		.box:hover .div2{
			transform:scale(0.5) translate(100px);/*具体数字*/
		}
		.box:hover .div3{
			transform:translate(100px) scale(0.5) ;/*具体数字*/
		}
		.box:hover .div4{
			transform:translate(100px) ;/*具体数字*/
		}
		</style>
	</head>
	<body><!--身体-->
		<div class="box">
			<div class="div1 div2"></div>
			<div class="div1 div3"></div>
			<div class="div1 div4"></div>
		</div>
	</body>
</html>
