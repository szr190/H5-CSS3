<!doctype html><!--声明当前文档为html文档-->
<html lang="en"><!--语言为英语-->
	<head><!--头部-->
		<meta charset="UTF-8"><!--字符编码：utf-8国际编码  gb2312中文编码-->
		<meta name="Keywords" content="关键词">
		<meta name="Description" content="描述">
		<title>Document</title>
		<style>/*css样式表的衣柜*/
		.box{/*整个会场*/
			perspective:800px;/*观众离舞台有多远*/
			
		}
		.cube{/*舞台*/
			position:relative;
			transform-style:preserve-3d;/*把舞台设置为3d空间*/
			width:200px;
			height:200px;
			margin:250px auto;
			transition:3s;
			transform:translateZ(-101px) rotateX(0deg) rotateY(0deg);
		}
		.cube div{/*演员*/
			position:absolute;
			width:200px;
			height:200px;
			font-size:40px;
			text-align:center;
			line-height:200px;
			font-weight:bold;
			border:2px solid red;
		}
		.top{
			left:0px;
			top:-202px;
			transform: translateZ(101px) rotateX(90deg);
			transform-origin:bottom;
		}
		.bottom{
			left:0px;
			top:202px;
			transform: translateZ(101px) rotateX(-90deg);
			transform-origin:top;
		}
		.left{
			left:-202px;
			top:0;
			transform: translateZ(101px) rotateY(-90deg);
			transform-origin:right;
		}
		.right{
			left:202px;
			top:0px;
			transform: translateZ(101px) rotateY(90deg);
			transform-origin:left;
		}
		.front{
			left:0px;
			top:0px;
			transform:translateZ(101px)
		}
		.back{
			left:0px;
			top:0px;
			transform:translateZ(-101px);
		}
		.cube:hover{
			transform:translateZ(-101px) rotateX(360deg) rotateY(360deg);
		}
		</style>
	</head>
	<body><!--身体-->
		<div class="box">
			<div class="cube">
				<div class="top">top</div>
				<div class="bottom">bottom</div>
				<div class="front">front</div>
				<div class="back">back</div>
				<div class="left">left</div>
				<div class="right">right</div>
			</div>
		</div>
	</body>
</html>
