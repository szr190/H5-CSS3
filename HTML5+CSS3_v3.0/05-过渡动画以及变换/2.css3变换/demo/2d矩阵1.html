		<title>Document</title>
		<style>/*css样式表的衣柜*/
		.box{
			width:500px;height:500px;
			border:2px solid red;
			margin:50px auto;
		}
		.div1{
			width:100px;height:100px;
			background:blue;
			transition:1s;
			margin-bottom:10px;
		}
		.box:hover .div2{
			transform:matrix(1.5,0,0,1.5,0,0);/*缩放改变 a d值*/
		}
		.box:hover .div3{
			transform:matrix(1,0,0,1,100,100);/*位移改变 e f值*/
		}
		.box:hover .div4{
			transform:matrix(1,0.5,1,1,0,0);/*倾斜改变 b c值*/
		}
		</style>
	</head>
	<body><!--身体-->
		<div class="box">
			<div class="div1 div2">DIV2</div>
			<div class="div1 div3">div3</div>
			<div class="div1 div4">div4</div>
		</div>
