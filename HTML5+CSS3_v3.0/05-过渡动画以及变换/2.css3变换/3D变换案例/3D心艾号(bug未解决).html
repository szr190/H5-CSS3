<!doctype html><!--声明当前文档为html文档-->
<html lang="en"><!--语言为英语-->
	<head><!--头部-->
		<meta charset="UTF-8"><!--字符编码：utf-8国际编码  gb2312中文编码-->
		<meta name="Keywords" content="关键词">
		<meta name="Description" content="描述">
		<title>Document</title>
		<style>/*css样式表的衣柜*/
		*{
			margin:0px;
			padding:0px;
		}
		.box{
			width:200px;
			margin:200px auto;
			perspective:800px;
		}
		.cube{
			position:relative;
			width:200px;height:200px;
			transform-style:preserve-3d;
			transform:rotateY(0deg);
			transition:4s;
		}
		.cube div{
			position:absolute;
			width:200px;
			height:200px;
			box-shadow:inset 0px 0px 30px rgba(0,0,0,.2);
			color:#aaa;
			font-size:40px;
			text-align:center;
			line-height:200px;
		}
		.cube .small{
			position:absolute;
			width:100px;
			height:100px;
			transform-style:preserve-3d;
			transform:translateZ(0px) translateY(50px) translateX(50px);
			transition:2s;
		}
		.cube .small P{
			position:absolute;
			width:100px;
			height:100px;
		}
		.cube div:nth-child(1){
			/*先旋转90度再往相应的方向移动*/
			transform:translateY(-100px) rotateX(90deg);
			transform-origin:center center 0px;
			transition:transform 2s;
		}
		.cube div:nth-child(2){
			transform:translateY(100px) rotateX(-90deg);
		}
		.cube div:nth-child(3){
			transform:translateZ(100px);
		}
		.cube div:nth-child(4){
			transform:translateZ(-100px) rotateY(180deg);
		}
		.cube div:nth-child(5){
			transform:translateX(-100px) rotateY(270deg);
		}
		.cube div:nth-child(6){
			transform:translateX(100px) rotateY(90deg);
		}
		.small p:nth-child(1){
			background:url("images/1.jpg") no-repeat;
			background-size:100% 100%;
			transform:translateY(-50px) rotateX(90deg);
		}
		.small p:nth-child(2){
			background:url("images/2.jpg") no-repeat;
			background-size:100% 100%;
			transform:translateY(50px) rotateX(90deg);
		}
		.small p:nth-child(3){
			background:url("images/3.jpg") no-repeat;
			background-size:100% 100%;
			transform:translateZ(50px);
		}
		.small p:nth-child(4){
			background:url("images/4.jpg") no-repeat;
			background-size:100% 100%;
			transform:translateZ(-50px);
		}
		.small p:nth-child(5){
			background:url("images/5.jpg") no-repeat;
			background-size:100% 100%;
			transform:translateX(-50px) rotateY(90deg);
		}
		.small p:nth-child(6){
			background:url("images/6.jpg") no-repeat;
			background-size:100% 100%;
			transform:translateX(50px) rotateY(-90deg);
		}
		.cube:hover{
			transform:rotateY(360deg);
		}
		.cube:hover div:nth-child(1){
			transform:translateY(-100px) rotateX(210deg);
			transform-origin:top center;
		}
		.cube:hover .small{
			transform:translateZ(0px) translateY(-200px) translateX(50px);
		}
		</style>
	</head>
	<body><!--身体-->
		<div class="box">
			<div class="cube">
				<div>上</div>
				<div>下</div>
				<div>前</div>
				<div>后</div>
				<div>左</div>
				<div>右</div>
				<div class="small">
					<p></p>
					<p></p>
					<p></p>
					<p></p>
					<p></p>
					<p></p>
				</div>
				
			</div>
		</div>
	</body>
</html>
