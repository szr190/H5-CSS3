<!doctype html><!--声明当前文档为html文档-->
<html lang="en"><!--语言为英语-->
	<head><!--头部-->
		<meta charset="UTF-8"><!--字符编码：utf-8国际编码  gb2312中文编码-->
		<meta name="Keywords" content="关键词">
		<meta name="Description" content="描述">
		<title>Document</title>
		<style>/*css样式表的衣柜*/
		*{
			margin:0px;
			padding:0px;
		}
		.box{
			width:200px;
			margin:200px auto;
			perspective:800px;
		}
		.cube{
			position:relative;
			width:200px;height:200px;
			transform-style:preserve-3d;
			transform:rotateY(0deg);
			transition:2s;
		}
		.cube div{
			position:absolute;
			width:200px;
			height:200px;
			border:2px solid red;
		}
		.cube div:nth-child(1){
			/*先旋转90度再往相应的方向移动*/
			transform:translateY(-102px) rotateX(90deg);
		}
		.cube div:nth-child(2){
			transform:translateY(102px) rotateX(-90deg);
		}
		.cube div:nth-child(3){
			transform:translateZ(102px);
		}
		.cube div:nth-child(4){
			transform:translateZ(-102px);
		}
		.cube div:nth-child(5){
			transform:translateX(-102px) rotateY(90deg);
		}
		.cube div:nth-child(6){
			transform:translateX(102px) rotateY(-90deg);
		}
		.cube:hover{
			transform:rotateY(360deg);
		}
		</style>
	</head>
	<body><!--身体-->
		<div class="box">
			<div class="cube">
				<div>上</div>
				<div>下</div>
				<div>前</div>
				<div>后</div>
				<div>左</div>
				<div>右</div>
			</div>
		</div>
	</body>
</html>
