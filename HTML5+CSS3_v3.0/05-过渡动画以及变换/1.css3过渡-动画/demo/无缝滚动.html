<!doctype html><!--声明当前文档为html文档-->
<html lang="en"><!--语言为英语-->
	<head><!--头部-->
		<meta charset="UTF-8"><!--字符编码：utf-8国际编码  gb2312中文编码-->
		<meta name="Keywords" content="关键词">
		<meta name="Description" content="描述">
		<title>Document</title>
		<style>/*css样式表的衣柜*/
		*{
			margin:0px;
			padding:0px;
		}
		.box{
			width:600px;
			height:100px;
			border:1px solid #fff;
			margin:100px auto;
			overflow:hidden;
		}
		ul{
			position:relative;
			left:0px;
			top:0px;
			width:1200px;
			height:100px;
			animation:mov 10s linear infinite;
		}
		@keyframes mov{
			to{
				left:-600px;
			}
		}
		.box:hover ul{
			animation-play-state:paused;
		}
		ul li{
			width:100px;
			height:100px;
			list-style:none;
			float:left;
			margin: 0 5px;
		}
		</style>
	</head>
	<body><!--身体-->
		<div class="box">
			<ul>
				<li><img src="images/1.jpg" width="100" height="100"></li>
				<li><img src="images/2.jpg" width="100" height="100"></li>
				<li><img src="images/3.jpg" width="100" height="100"></li>
				<li><img src="images/4.jpg" width="100" height="100"></li>
				<li><img src="images/5.jpg" width="100" height="100"></li>
				<li><img src="images/6.jpg" width="100" height="100"></li>
				<li><img src="images/1.jpg" width="100" height="100"></li>
				<li><img src="images/2.jpg" width="100" height="100"></li>
				<li><img src="images/3.jpg" width="100" height="100"></li>
				<li><img src="images/4.jpg" width="100" height="100"></li>
				<li><img src="images/5.jpg" width="100" height="100"></li>
				<li><img src="images/6.jpg" width="100" height="100"></li>
			</ul>
		</div>
	</body>
</html>
