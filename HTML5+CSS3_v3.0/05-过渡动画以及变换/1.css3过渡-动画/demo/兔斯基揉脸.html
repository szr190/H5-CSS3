<!doctype html><!--声明当前文档为html文档-->
<html lang="en"><!--语言为英语-->
	<head><!--头部-->
		<meta charset="UTF-8"><!--字符编码：utf-8国际编码  gb2312中文编码-->
		<meta name="Keywords" content="关键词">
		<meta name="Description" content="描述">
		<title>Document</title>
		<style>/*css样式表的衣柜*/
		*{
			margin:0px;
			padding:0px;
		}
		.box{
			width:32px;
			height:35px;
			margin:100px auto;
			background:url("images/兔斯基揉脸.png");
			animation:mov 500ms steps(4) infinite;
		}
		@keyframes mov{
			0%{
				background-position:0px 0%;
			}
			100%{
				background-position:0px 400%;
			}
		}
		</style>
	</head>
	<body><!--身体-->
		<div class="box"></div>
	</body>
</html>
