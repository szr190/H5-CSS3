<!doctype html><!--声明当前文档为html文档-->
<html lang="en"><!--语言为英语-->
	<head><!--头部-->
		<meta charset="UTF-8"><!--字符编码：utf-8国际编码  gb2312中文编码-->
		<meta name="Keywords" content="关键词">
		<meta name="Description" content="描述">
		<title>Document</title>
		<style>/*css样式表的衣柜*/
		.wrap{
			width:500px;
			height:500px;
			border:2px solid blue;
		}
		.box{
			position:relative;
			/*left:0px;
			top:0px;*/
			width:100px;
			height:100px;
			background:red;
			animation:mov 10s 1;
		}
		@keyframes mov{/*规定具体每一帧的动画*/
			from{/*若果css里面没有设置初始值 那么这个from一定要写*/
				left:0px;
				top:0px;
			}
			to{
				left:400px;
				top:400px;
			}
		}
		</style>
	</head>
	<body><!--身体-->
		<div class="wrap">
			<div class="box"></div>
		</div>
	</body>
</html>
