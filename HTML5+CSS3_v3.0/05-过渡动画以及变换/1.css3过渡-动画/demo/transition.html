<html lang="en"><!--语言为英语-->
	<head><!--头部-->
		<meta charset="UTF-8"><!--字符编码：utf-8国际编码  gb2312中文编码-->
		<meta name="Keywords" content="关键词">
		<meta name="Description" content="描述">
		<title>Document</title>
		<style>/*css样式表的衣柜*/
		.box{
			width:50px;
			height:100px;
			background:red;
			transition:width 1s;
		}
		.box:hover{
			width:500px;
			height:200px;
		}
		</style>
	</head>
	<body><!--身体-->
		
		<!--
			transition:过渡属性名称(all---所有属性都过渡)
			                    花费的时间
			                    过渡效果速度曲线 (linear匀速、ease由慢变快、ease-in以慢开始、ease-out以慢结束)
			                    过渡效果延迟时间
			
		-->
		<div class="box"></div>
	</body>
